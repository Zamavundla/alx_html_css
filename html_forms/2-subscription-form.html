<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Form</title>
</head>
<body>
    <h1>Subscribe to Our Service</h1>
    <form action="subscribe.php" method="post">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Your Name">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Your Email (e.g., name@example.com)">
        </div>
        <div>
            <p>Subscription Preference:</p>
            <input type="radio" id="monthly" name="subscription" value="monthly" required>
            <label for="monthly">Monthly</label>

            <input type="radio" id="yearly" name="subscription" value="yearly" required>
            <label for="yearly">Yearly</label>
        </div>
        <div>
            <button type="submit">Subscribe</button>
        </div>
    </form>
</body>
</html>
