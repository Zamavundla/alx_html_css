<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <h1>Survey Form</h1>
    <form action="submit_survey.php" method="post">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Your Name">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Your Email (e.g., name@example.com)">
        </div>
        <div>
            <label for="color">Favorite Color:</label>
            <select id="color" name="color" required>
                <option value="" disabled selected>Select your favorite color</option>
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
            </select>
        </div>
        <div>
            <label for="time">Preferred Time:</label>
            <input type="time" id="time" name="time" required>
        </div>
        <div>
            <label for="date">Preferred Date:</label>
            <input type="date" id="date" name="date" required placeholder="YYYY-MM-DD">
        </div>
        <div>
            <button type="submit">Submit Survey</button>
        </div>
    </form>
</body>
</html>
