<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <h1>Feedback Form</h1>
    <form action="submit_feedback.php" method="post" enctype="multipart/form-data">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Your Name">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Your Email (e.g., name@example.com)">
        </div>
        <div>
            <p>Feedback Options:</p>
            <input type="checkbox" id="excellent" name="feedback[]" value="excellent">
            <label for="excellent">Excellent</label>

            <input type="checkbox" id="good" name="feedback[]" value="good">
            <label for="good">Good</label>

            <input type="checkbox" id="average" name="feedback[]" value="average">
            <label for="average">Average</label>

            <input type="checkbox" id="poor" name="feedback[]" value="poor">
            <label for="poor">Poor</label>
        </div>
        <div>
            <label for="file">Upload File:</label>
            <input type="file" id="file" name="file" required>
        </div>
        <div>
            <button type="submit">Submit Feedback</button>
        </div>
    </form>
</body>
</html>
